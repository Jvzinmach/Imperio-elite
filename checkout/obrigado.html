<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Império da Confeitaria</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a2511;
            --gold: #c5a059;
            --highlight: #ffbb00;
            --bg: #f8f6f0;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--primary);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(74, 37, 17, 0.1);
        }

        .icon-box {
            font-size: 5rem;
            color: var(--success);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: #2a150a;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon-box">
            <i class="fa-solid fa-check-circle"></i>
        </div>
        <h1>Compra Confirmada!</h1>
        <p>Parabéns pela excelente escolha. Seus materiais já foram enviados para o seu e-mail
            cadastrado.<br><br><strong>Verifique sua caixa de entrada e spam.</strong></p>

        <a href="https://cakto.com.br" class="btn">Acessar Minhas Compras</a>
    </div>

</body>

</html>
