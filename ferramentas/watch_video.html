<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Legendas - Receitas da Nutri</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 0;
            color: #ffbb00;
        }

        video {
            width: 100%;
            border-radius: 5px;
            background: #000;
        }

        .instructions {
            background: #444;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        code {
            background: #222;
            padding: 2px 5px;
            border-radius: 3px;
            color: #ffbb00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Visualizador de Legendas</h1>

        <video controls>
            <!-- Atenção ao nome do arquivo, deve ser EXATO -->
            <source src="receita bolo(1).mp4" type="video/mp4">
            <track label="Português" kind="subtitles" srclang="pt" src="captions.vtt" default>
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <div class="instructions">
            <h3>Como editar as legendas:</h3>
            <ol>
                <li>Abra o arquivo <code>captions.vtt</code> no Bloco de Notas.</li>
                <li>Altere o texto dentro dos colchetes <code>[ ... ]</code>.</li>
                <li>Se precisar ajustar o tempo, mude os números (ex: <code>00:00:05.000</code>).</li>
                <li>Salve o arquivo e recarregue esta página (F5) para ver as mudanças.</li>
            </ol>
        </div>
    </div>

</body>

</html>
